<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentación y mantenimiento</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>Documentación y mantenimiento</h1>
    <p>¿Cuáles son las fases que debe conformar un Manual de Usuario?</p>
    <form id="question1">
        <label>
            <input type="radio" name="answer1" value="a">Fase de programación, Fase de compilación, Fase de ejecución, Fase de mantenimiento.<br>
        </label>
        <label>
            <input type="radio" name="answer1" value="b">Fase de diseño, Fase de implementación, Fase de prueba, Fase de mantenimiento.<br>
        </label>
        <label>
            <input type="radio" name="answer1" value="c">Fase de Descripción funcional, Fase de Instalación, Fase de Utilización básica (tutorial), Fase de Manual de referencia.<br>
        </label>
        <label>
            <input type="radio" name="answer1" value="d">Fase de desarrollo, Fase de revisión, Fase de documentación, Fase de mantenimiento.<br>
        </label>
    </form>
    <p>¿De qué se compone una documentación?</p>
    <form id="question3">
        <label>
            <input type="radio" name="answer2" value="a">De imágenes y tablas, principalmente.<br>
        </label>
        <label>
            <input type="radio" name="answer2" value="b">De comentarios y especificaciones.<br>
        </label>
        <label>
            <input type="radio" name="answer2" value="c">De código fuente y comentarios.<br>
        </label>
        <label>
            <input type="radio" name="answer2" value="d">De diagramas de flujo y algoritmos.<br>
        </label>
    </form>
    
    <button type="button" class="button" class="button" onclick="verificarRespuestas()">Verificar</button>
    <div id="resultContainer"></div>
    <a href="/ContenidoIPC/3_MetodologíaProblemas/Documentacion.html" target="_blank">
        <button class="button-regresar">Regresar</button>
    </a>
    <script>
        function verificarRespuestas() {
            // Obtener las respuestas seleccionadas por el usuario
            var selectedAnswer1 = document.querySelector('input[name="answer1"]:checked');
            var selectedAnswer2 = document.querySelector('input[name="answer2"]:checked');

            // Verificar si se han seleccionado ambas respuestas
            if (selectedAnswer1 && selectedAnswer2) {
                var userAnswer1 = selectedAnswer1.value;
                var userAnswer2 = selectedAnswer2.value;

                // Verificar las respuestas
                if (userAnswer1 === "c" && userAnswer2 === "") {
                    mostrarResultado("¡Correcto!", true);
                } else {
                    mostrarResultado("Incorrecto. Inténtalo de nuevo.", false);
                }
            } else {
                mostrarResultado("Por favor, selecciona una respuesta para cada pregunta.", false);
            }
        }

        function mostrarResultado(mensaje, esCorrecto) {
            var resultContainer = document.getElementById("resultContainer");

            // Limpiar el contenedor de resultados
            resultContainer.innerHTML = "";

            // Crear un elemento de párrafo para mostrar el resultado
            var resultadoParrafo = document.createElement("p");

            // Establecer el contenido y el color del texto según si es correcto o incorrecto
            resultadoParrafo.textContent = mensaje;
            resultadoParrafo.style.color = esCorrecto ? "green" : "red";

            // Agregar el párrafo al contenedor de resultados
            resultContainer.appendChild(resultadoParrafo);
        }
    </script>
</body>
</html>
