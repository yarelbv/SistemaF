<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análisis</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>Análisis</h1>
    <p>Según el texto, ¿qué es necesario definir en un algoritmo?</p>
    <form id="question1">
        <label>
            <input type="radio" name="answer1" value="a">El tiempo de ejecución.<br>
        </label>
        <label>
            <input type="radio" name="answer1" value="b">La implementación particular.<br>
        </label>
        <label>
            <input type="radio" name="answer1" value="c">Los datos de salida.<br>
        </label>
        <label>
            <input type="radio" name="answer1" value="d">Los datos de entrada.<br>
        </label>
    </form>
    <p>, ¿qué es necesario definir en un algoritmo después de haber comprendido lo que se desea realizar?</p>
    <form id="question2">
        <label>
            <input type="radio" name="answer2" value="a">La información de salida que se desea producir.<br>
        </label>
        <label>
            <input type="radio" name="answer2" value="b">Los datos de entrada.<br>
        </label>
        <label>
            <input type="radio" name="answer2" value="c">La implementación particular.<br>
        </label>
        <label>
            <input type="radio" name="answer2" value="d">Los métodos y fórmulas necesarios para procesar los datos.<br>
        </label>
    </form>
    <button type="button" class="button" onclick="verificarRespuestas()">Verificar</button>
    <div id="resultContainer"></div>
    <a href="/ContenidoIPC/3_MetodologíaProblemas/Analisis.html" target="_blank">
        <button class="button-regresar">Regresar</button>
    </a>
    <script>
        function verificarRespuestas() {
            // Obtener las respuestas seleccionadas por el usuario
            var selectedAnswer1 = document.querySelector('input[name="answer1"]:checked');
            var selectedAnswer2 = document.querySelector('input[name="answer2"]:checked');

            // Verificar si se han seleccionado ambas respuestas
            if (selectedAnswer1 && selectedAnswer2) {
                var userAnswer1 = selectedAnswer1.value;
                var userAnswer2 = selectedAnswer2.value;

                // Verificar las respuestas
                if (userAnswer1 === "d" && userAnswer2 === "a") {
                    mostrarResultado("¡Correcto!", true);
                } else {
                    mostrarResultado("Incorrecto. Inténtalo de nuevo.", false);
                }
            } else {
                mostrarResultado("Por favor, selecciona una respuesta para cada pregunta.", false);
            }
        }

        function mostrarResultado(mensaje, esCorrecto) {
            var resultContainer = document.getElementById("resultContainer");

            // Limpiar el contenedor de resultados
            resultContainer.innerHTML = "";

            // Crear un elemento de párrafo para mostrar el resultado
            var resultadoParrafo = document.createElement("p");

            // Establecer el contenido y el color del texto según si es correcto o incorrecto
            resultadoParrafo.textContent = mensaje;
            resultadoParrafo.style.color = esCorrecto ? "green" : "red";

            // Agregar el párrafo al contenedor de resultados
            resultContainer.appendChild(resultadoParrafo);
        }
    </script>
</body>
</html>
