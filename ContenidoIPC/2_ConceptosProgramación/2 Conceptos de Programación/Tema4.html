<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Traductores e Interpretes</title>
</head>
<body>
    <h1>Traductores e Interpretes</h1>
    <p>¿Qué es un traductor?</p>
    <form id="question1">
        <label>
            <input type="radio" name="answer1" value="a">Un programa que ejecuta instrucciones en un lenguaje de alto nivel.
        </label>
        <label>
            <input type="radio" name="answer1" value="b">Un software que convierte el código de un lenguaje de programación a otro.
        </label>
        <label>
            <input type="radio" name="answer1" value="c">Un programa que convierte el código fuente línea por línea.
        </label>
        <label>
            <input type="radio" name="answer1" value="d">Un tipo de intérprete que convierte el lenguaje de programación de alto nivel a lenguaje de máquina.
        </label>
    </form>
    <p>¿Qué es un intérprete?</p>
    <form id="question2">
        <label>
            <input type="radio" name="answer2" value="a">Un programa que ejecuta instrucciones en un lenguaje de alto nivel.
        </label>
        <label>
            <input type="radio" name="answer2" value="b">Un software que convierte el código de un lenguaje de programación a otro.
        </label>
        <label>
            <input type="radio" name="answer2" value="c">Un tipo de traductor que convierte el lenguaje de programación de alto nivel a lenguaje de máquina.
        </label>
        <label>
            <input type="radio" name="answer2" value="d">Un programa que convierte el código fuente línea por línea.
        </label>
    </form>
    <p>¿Qué es un compilador?</p>
    <form id="question3">
        <label>
            <input type="radio" name="answer3" value="a">Un programa que convierte todo el código fuente de lenguaje de alto nivel en código de máquina.<br>
        </label>
        <label>
            <input type="radio" name="answer3" value="b">Un software que convierte el código de un lenguaje de programación a otro.<br>
        </label>
        <label>
            <input type="radio" name="answer3" value="c">Un programa que convierte el código fuente línea por línea.<br>
        </label>
        <label>
            <input type="radio" name="answer3" value="d">Un programa que ejecuta instrucciones en un lenguaje de alto nivel.<br>
        </label>
    <button type="button" class="button" onclick="verificarRespuestas()">Verificar</button>
    <div id="resultContainer"></div>
    <a href="/ContenidoIPC/2_ConceptosProgramación/Traductores.html" target="_blank">
        <button class="button-regresar">Regresar</button>
    </a>

    <script>
        function verificarRespuestas() {
            // Obtener las respuestas seleccionadas por el usuario
            var selectedAnswer1 = document.querySelector('input[name="answer1"]:checked');
            var selectedAnswer2 = document.querySelector('input[name="answer2"]:checked');
            var selectedAnswer3 = document.querySelector('input[name="answer3"]:checked');

            // Verificar si se han seleccionado ambas respuestas
            if (selectedAnswer1 && selectedAnswer2 && selectedAnswer3) {
                var userAnswer1 = selectedAnswer1.value;
                var userAnswer2 = selectedAnswer2.value;
                var userAnswer3 = selectedAnswer3.value;

                // Verificar las respuestas
                if (userAnswer1 === "b" && userAnswer2 === "c" && userAnswer3 === "a") {
                    mostrarResultado("¡Correcto!", true);
                } else {
                    mostrarResultado("Incorrecto. Inténtalo de nuevo.", false);
                }
            } else {
                mostrarResultado("Por favor, selecciona una respuesta para cada pregunta.", false);
            }
        }

        function mostrarResultado(mensaje, esCorrecto) {
            var resultContainer = document.getElementById("resultContainer");

            // Limpiar el contenedor de resultados
            resultContainer.innerHTML = "";

            // Crear un elemento de párrafo para mostrar el resultado
            var resultadoParrafo = document.createElement("p");

            // Establecer el contenido y el color del texto según si es correcto o incorrecto
            resultadoParrafo.textContent = mensaje;
            resultadoParrafo.style.color = esCorrecto ? "green" : "red";

            // Agregar el párrafo al contenedor de resultados
            resultContainer.appendChild(resultadoParrafo);
        }
    </script>
</body>
</html>
