<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identificadores</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>Identificadores</h1>
    <p>Nombre empleado para identificar una variable, una función, una clase, un módulo u otro objeto</p>
    <form id="question1">
        <label>
            <input type="radio" name="answer1" value="a">Identificador<br>
        </label>
        <label>
            <input type="radio" name="answer1" value="b">Marcador<br>
        </label>
        <label>
            <input type="radio" name="answer1" value="c">Celda de memoria<br>
        </label>
        <label>
            <input type="radio" name="answer1" value="d">Etiqueta<br>
        </label>
    </form>
    <p>¿Qué significa si un identificador en Python comienza por un guion bajo?</p>
    <form id="question2">
        <label>
            <input type="radio" name="answer2" value="a">Indica que el identificador es una variable global.<br>
        </label>
        <label>
            <input type="radio" name="answer2" value="b">Indica que el identificador es una constante.<br>
        </label>
        <label>
            <input type="radio" name="answer2" value="c">Significa que el identificador es privado y no debe ser accesible desde fuera de su módulo.<br>
        </label>
        <label>
            <input type="radio" name="answer2" value="d">Indica que el identificador es una constante.<br>
        </label>
    </form>
    <p>¿Qué signos no se permiten en Python?</p>
    <form id="question3">
        <label>
            <input type="radio" name="answer3" value="a">@
        </label>
        <label>
            <input type="radio" name="answer3" value="b">_
        </label>
        <label>
            <input type="radio" name="answer3" value="c">%
        </label>
        <label>
            <input type="radio" name="answer3" value="d">#
        </label>
    </form>
    <p>Realiza la suma de dos números con el lenguaje de Python.</p>
    <button type="button" class="button" onclick="verificarRespuestas()">Verificar</button>
    <div id="resultContainer"></div>
    <a href="/ContenidoIPC/4_POO/Identificadores.html" target="_blank">
        <button class="button-regresar">Regresar</button>
    </a>
    <script>
        function verificarRespuestas() {
            // Obtener las respuestas seleccionadas por el usuario
            var selectedAnswer1 = document.querySelector('input[name="answer1"]:checked');
            var selectedAnswer2 = document.querySelector('input[name="answer2"]:checked');
            var selectedAnswer3 = document.querySelector('input[name="answer3"]:checked');

            // Verificar si se han seleccionado ambas respuestas
            if (selectedAnswer1 && selectedAnswer2 && selectedAnswer3) {
                var userAnswer1 = selectedAnswer1.value;
                var userAnswer2 = selectedAnswer2.value;
                var userAnswer3 = selectedAnswer3.value;

                // Verificar las respuestas
                if (userAnswer1 === "a" && userAnswer2 === "c" && userAnswer3 === "a") {
                    mostrarResultado("¡Correcto!", true);
                } else {
                    mostrarResultado("Incorrecto. Inténtalo de nuevo.", false);
                }
            } else {
                mostrarResultado("Por favor, selecciona una respuesta para cada pregunta.", false);
            }
        }

        function mostrarResultado(mensaje, esCorrecto) {
            var resultContainer = document.getElementById("resultContainer");

            // Limpiar el contenedor de resultados
            resultContainer.innerHTML = "";

            // Crear un elemento de párrafo para mostrar el resultado
            var resultadoParrafo = document.createElement("p");

            // Establecer el contenido y el color del texto según si es correcto o incorrecto
            resultadoParrafo.textContent = mensaje;
            resultadoParrafo.style.color = esCorrecto ? "green" : "red";

            // Agregar el párrafo al contenedor de resultados
            resultContainer.appendChild(resultadoParrafo);
        }
    </script>
</body>
</html>
